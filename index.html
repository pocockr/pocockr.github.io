		<div id="login">
		
		<h1> English Premier League Prediction Site</h1>
		
		<p> Welcome to the EPL prediction site! To see our predictions for this weekend, please enter your username and password to login.</p>
		
			<form name="myLoginForm" action="" onsubmit="return validateLoginForm()" >
			
				<table>
				
					<tr>

					</tr>
					
					<tr>
						<td>Password:</td>
						<td><input type="password" name="pin"  maxlength="15" size="15" placeholder="Password"/></td>
					</tr>

					<tr>	
						<td> </td>

					</tr>	
				

					
				</table>

			</form>
		
		
		</div>

				<form name="myOrderForm">
		
				<table>

						<td>Select a match from this round for prediction </td>
						<td><select id="MatchSelection"> <!-- onchange="changeFunc();" --> <!-- I was going to use this change function, then I got the JQuery working! -->

								<option value="MatchNine">Aston Villa v Leicester</option>
								<option value="MatchTen">Everton v Arsenal</option>
							  </select></td>
					</tr>
					

					

					
				
				</table>	
				
			</form>
